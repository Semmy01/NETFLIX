<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    <div class="div1">
        <table class="t1">
             <tr>
                <td class="t1" >
                    <img src="Assets/images/Netflix-logo-red-black-png.png" alt="Netflix logo" id="img1">
                </td>
                <td class="t1" id="t1">
                    <input type="text" id="inp1" placeholder="Search">
                </td>
             </tr>
        </table>
        <div class="div2">
            <table class="t1">
                <tr>
                    <td class="t1" id="td_1">
                         <img src="Assets/images/image 3.jpeg" alt="profile picture" class="img_1">
                    </td>
                    <td class="t1" id="td_2">
                        Bradhwaj <br> <span id="sp1">Graphics Designer </span>
                    </td>
                    <td class="t1" id="td3">
                       <img src="Assets/images/image 5.jpeg" alt="profile pic" class="img_1" id="img2"><br>
                       <span class="sp1">Megan Fox</span> 
                    </td>
                    <td class="t1" id="td_4">
                        <img src="Assets/images/image 4.jpeg" alt="profile pic" class="img_1" id="img2"><br>
                        <span class="sp1">Dua Lipa</span> 
                     </td>
                     <td class="t1" id="td_5">
                        <img src="Assets/images/image 6.jpeg" alt="profile pic" class="img_1" id="img2"><br>
                        <span class="sp1">Mona Lissa</span> 
                     </td>
                     <td class="t1" id="td_5">
                        <img src="Assets/images/image 3.jpeg" alt="profile pic" class="img_1" id="img2"><br>
                        <span class="sp1">Rashi Nem</span> 
                     </td>
                     <td class="t1" id="td_5">
                        <img src="Assets/images/image 5.jpeg" alt="profile pic" class="img_1" id="img2"><br>
                        <span class="sp1">Emi Rem</span> 
                     </td>
                </tr>
                <tr>
                    <td  class="td_0">
                        <ion-icon name="home" class="ion2"></ion-icon>                       
                    </td>
                    <td class="t1">
                        <span class="sp1">Feed</span>
                    </td>
                    <td rowspan="5" class="td_6" colspan="5">
                        <img src="Assets/images/money heist.jpeg" alt="Money heist" id="img_m">
                    </td>
                </tr>
                <tr>
                    <td class="td_0">
                        <ion-icon name="eye" class="ion2"></ion-icon>
                    </td>
                    <td class="t1">
                        <span class="sp1">Explore</span>
                    </td>
                </tr>
                <tr>
                    <td class="td_0">
                        <ion-icon name="bookmark" class="ion2"></ion-icon>
                    </td>
                    <td class="t1">
                        <span class="sp1">Saved</span>
                    </td>
                </tr>
                <tr>
                    <td class="td_0" >
                        <ion-icon name="contacts" class="ion2"></ion-icon>
                    </td>
                    <td class="t1">
                        <span class="sp1">Freiends</span>
                    </td>
                </tr>
                <tr>
                    <td class="td_0" >
                        <ion-icon name="chatbubbles" class="ion2"></ion-icon>
                    </td>
                    <td class="t1">
                        <span class="sp1">Chat</span>
                    </td>
                </tr>
                <tr>
                    <td class="td_6" id="td_7" colspan="2">
                        About.Help.Pass.API.jobs <br>Privacy.Terms.Locations <br>
                        Most Watched. Search
                    </td>
                    <td class="td_7">
                       <strong id="str">Continue Watching</strong>
                    </td>
                </tr>
                <tr>
                    <td class="td_6" colspan="2"> Â© 2017-2021 NETFLIX, inc</td>
                    <td rowspan="2" class="c1">
                        <img src="Assets/images/download (1).jpeg" alt="" class="i1">
                    </td>
                    <td colspan="2" rowspan="2" class="c1">
                        <img src="Assets/images/alive.jpeg" alt="" class="i1">
                    </td>
                    <td colspan="2" rowspan="2" class="c1">
                        <img src="Assets/images/riverdale.jpeg" alt="" class="i1">
                    </td>
                </tr>
                <tr>
                    <td id="td_8" colspan="2" rowspan="2">
                        <select id="sel1">
                            <option selected>English</option>
                            <option>Spanish</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="c2">
                        <strong class="str2">Lucifer: Season 5 Ep:2</strong><br>
                        <input type="range" class="r">
                    </td>
                    <td colspan="2" class="c2">
                        <strong class="str2">#Alive</strong><br>
                        <input type="range" class="r">
                    </td>
                    <td class="c2" colspan="2">
                        <strong class="str2">Riverdale: Season 2 Ep:9</strong><br>
                        <input type="range" class="r">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
